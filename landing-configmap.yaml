apiVersion: v1
data:
  index.html: |
    <!doctype html>
    <html lang="en">
    <head>
      <meta charset="utf-8">
      <title>Multi-Architecture KubeVirt Demo</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <style>
        body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; margin: 0; padding: 2rem; background: #0b0f19; color: #e6e6e6; }
        .wrap { max-width: 820px; margin: auto; text-align: center; }
        h1 { margin-bottom: 0.25rem; }
        p.sub { opacity: 0.8; margin-top: 0; }
        .grid { display: grid; gap: 1rem; grid-template-columns: repeat(auto-fit, minmax(260px, 1fr)); margin-top: 2rem; }
        a.button { display: block; padding: 1.25rem 1.5rem; border-radius: 10px; background: #111827; color: #e6e6e6; text-decoration: none; font-weight: 600; border: 1px solid #1f2937; }
        a.button:hover { background: #0f172a; border-color: #334155; }
        .note { margin-top: 2rem; font-size: 0.9rem; opacity: 0.8; }
        code { background: #111827; padding: 0.15rem 0.35rem; border-radius: 6px; }
      </style>
    </head>
    <body>
      <div class="wrap">
        <h1>Multi-Architecture KubeVirt Demo</h1>
        <p class="sub">Choose a workload and Kubernetes will route you to the correct architecture-backed VM.</p>
        <div class="grid">
          <a class="button" href="http://s390x-demo-default.apps.ocp6.test.mainz/" id="btn-cobol">Your COBOL Transaction (s390x)</a>
          <a class="button" href="http://x86-demo-default.apps.ocp6.test.mainz/" id="btn-cuda">Your CUDA Workload (x86_64)</a>
        </div>
        <p class="note">Landing page is served from a pod via OpenShift Route <code>http://multiarch-demo-default.apps.ocp6.test.mainz</code>.</p>
      </div>
    </body>
    </html>
kind: ConfigMap
metadata:
  creationTimestamp: null
  name: multiarch-landing
  namespace: default
