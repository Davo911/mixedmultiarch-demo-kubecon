<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Hello from IBM Z</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;600&family=IBM+Plex+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        color-scheme: light;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 3rem 1.5rem;
        font-family: 'IBM Plex Sans', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        background: linear-gradient(160deg, #f6fbff 0%, #e0efff 45%, #cfe5ff 100%);
        color: #0f2a4a;
      }

      .content {
        text-align: center;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 1.5rem;
        width: min(540px, 100%);
      }

      h1 {
        margin: 0;
        font-size: clamp(2.5rem, 6vw, 3.5rem);
        font-weight: 600;
        letter-spacing: 0.01em;
      }

      .hero-image {
        width: min(360px, 75vw);
        border-radius: 1.25rem;
        display: block;
      }

      .note {
        font-size: 0.95rem;
        letter-spacing: 0.08em;
        text-transform: uppercase;
        color: rgba(15, 42, 74, 0.6);
      }

      .terminal {
        width: min(520px, 95vw);
        background: #020403;
        border-radius: 0.9rem;
        border: 1px solid rgba(102, 255, 153, 0.35);
        padding: 1.8rem 1.6rem;
        box-shadow: 0 22px 45px rgba(2, 4, 3, 0.45);
        text-align: left;
        font-family: 'IBM Plex Mono', 'SFMono-Regular', Consolas, 'Liberation Mono', Menlo, monospace;
        color: #64ff9f;
      }

      .terminal pre {
        margin: 0;
        white-space: pre;
        font-size: 1.05rem;
        line-height: 1.6;
      }

      .terminal .cursor {
        display: inline-block;
        width: 0.65ch;
        animation: blink 1.1s steps(2, start) infinite;
      }

      @keyframes blink {
        0%,
        49%,
        100% {
          opacity: 1;
        }
        50%,
        99% {
          opacity: 0;
        }
      }
    </style>
  </head>
  <body>
    <div class="content">
      <img
        src="https://davo911.github.io/s390xServer.png"
        alt="Stylized IBM Z mainframe server illustration"
        class="hero-image"
      />
      <p class="note">Served from s390x Node: t313lp06.ocp6.test.mainz</p>
      <div class="terminal" role="region" aria-label="Legacy mainframe transaction screen">
        <pre>
CUSTOMER TRANSACTION INQUIRY SYSTEM       SYSZ

ACCT #: 4110-8821-3450-9121
NAME:   ACME CORPORATION

RECENT ACTIVITY:
 - 2025-10-15  CREDIT      $50,000.00
 - 2025-10-14  DEBIT       $12,345.67

PF1=HELP  PF3=EXIT  PF7=BACK<span class="cursor">_</span>
        </pre>
      </div>
    </div>
  </body>
</html>
