apiVersion: v1
kind: Secret
metadata:
  name: fedora-s390x-cloudinit
  namespace: default
type: Opaque
stringData:
  userdata: |
    #cloud-config
    packages:
      - nginx
    write_files:
      - path: /usr/share/nginx/html/index.html
        owner: root:root
        permissions: '0644'
        encoding: b64
        content: 
    runcmd:
      - [bash, -c, "systemctl disable --now firewalld || true"]
      - [systemctl, enable, --now, nginx]
