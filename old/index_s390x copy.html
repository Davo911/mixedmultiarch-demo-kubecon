<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Hello from IBM Z</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        color-scheme: light;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 3rem 1.5rem;
        font-family: 'IBM Plex Sans', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        background: linear-gradient(160deg, #f6fbff 0%, #e0efff 45%, #cfe5ff 100%);
        color: #0f2a4a;
      }

      .content {
        text-align: center;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 1.75rem;
        width: min(540px, 100%);
      }

      h1 {
        margin: 0;
        font-size: clamp(2.5rem, 6vw, 3.5rem);
        font-weight: 600;
        letter-spacing: 0.01em;
      }

      .hero-image {
        width: min(480px, 90vw);
        border-radius: 1.25rem;
        display: block;
      }

      .note {
        font-size: 0.95rem;
        letter-spacing: 0.08em;
        text-transform: uppercase;
        color: rgba(15, 42, 74, 0.6);
      }
    </style>
  </head>
  <body>
    <div class="content">
      <img
        src="./s390xServer.png"
        alt="Stylized IBM Z mainframe server illustration"
        class="hero-image"
      />
      <p class="note">Served from s390x Node</p>
    </div>
  </body>
</html>
