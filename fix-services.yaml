apiVersion: v1
kind: List
items:
- apiVersion: v1
  kind: Service
  metadata:
    name: svc-s390x
    namespace: default
  spec:
    selector:
      vm.kubevirt.io/name: fedora-s390x
    ports:
    - name: http
      port: 80
      targetPort: 80
- apiVersion: v1
  kind: Service
  metadata:
    name: svc-s390x-nodeport
    namespace: default
  spec:
    type: NodePort
    selector:
      vm.kubevirt.io/name: fedora-s390x
    ports:
    - name: http
      port: 80
      targetPort: 80
      nodePort: 30081
- apiVersion: v1
  kind: Service
  metadata:
    name: svc-x86
    namespace: default
  spec:
    selector:
      vm.kubevirt.io/name: fedora-x86
    ports:
    - name: http
      port: 80
      targetPort: 80
- apiVersion: v1
  kind: Service
  metadata:
    name: svc-x86-nodeport
    namespace: default
  spec:
    type: NodePort
    selector:
      vm.kubevirt.io/name: fedora-x86
    ports:
    - name: http
      port: 80
      targetPort: 80
      nodePort: 30082
